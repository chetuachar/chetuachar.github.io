  <script>
    $(document).ready(function () {
      $('.filter').click(function () {
        const value = $(this).attr('data-filter');
        if (value == 'all') {
          $('.img-img').show('1000');
        }
        else {
          $('.img-img').not('.' + value).hide('1000');
          $('.img-img').filter('.' + value).show('1000');
        }
      });
    });
  </script>
